<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
     <div class="container">
         <h1 class="title">Password Generator</h1>
         <h3 class="password-display" id="passwordDisplay">Password</h3>
         <form id="passwordGeneratorForm" action="">
            <label for="charactersAmountNumber ">Number of characters</label>
             <div class="characters-amount-container">
                <input type="range" name="" id="charactersAmountRange" value="10" min="1" max="50">
                <input class="number-input" type="number" name="" id="charactersAmountNumber" value="10" min="1" max="50">
             </div>
             
             

             <label for="incudeUppercase"> Include uppercase</label>
             <input type="checkbox" name="" id="incudeUppercase">
             <label for="incudeNumbers"> Include Numbers</label>
             <input type="checkbox" name="" id="incudeNumbers">
             <label for="incudeSymbols"> Include Symbols</label>
             <input type="checkbox" name="" id="incudeSymbols">

             <button class="btn" type="submit">Generate Password</button>
         </form>
     </div>
</body>
</html>
